<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HitClub Online</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Màn hình đăng nhập -->
    <div id="login-section">
        <h1>HitClub Online</h1>
        <input type="text" id="username" placeholder="Nhập tên của bạn">
        <button id="login-btn">Đăng nhập</button>
    </div>

    <!-- Màn hình game -->
    <div id="game-section" style="display:none;">
        <div id="header">
            <div>Xin chào: <span id="user-name"></span></div>
            <div>Vàng: <span id="balance">0</span></div>
            <button id="logout-btn">Đăng xuất</button>
        </div>

        <!-- Nạp vàng -->
        <div id="top-up-section">
            <h3>Nạp Vàng</h3>
            <div class="topup-buttons">
                <button data-amount="5000">5.000 Vàng</button>
                <button data-amount="10000">10.000 Vàng</button>
                <button data-amount="50000">50.000 Vàng</button>
            </div>
            <p id="topup-msg"></p>
        </div>

        <!-- Khu vực cược -->
        <div id="bet-section">
            <button id="tai-btn">Tài</button>
            <button id="xiu-btn">Xỉu</button>
        </div>

        <!-- Kết quả xúc xắc -->
        <div id="dice-result">
            <div class="dice" id="dice1"></div>
            <div class="dice" id="dice2"></div>
            <div class="dice" id="dice3"></div>
        </div>

        <div id="message"></div>
    </div>

    <audio id="bg-music" loop>
        <source src="bg-music.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
